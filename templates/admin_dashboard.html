<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../static/styles.css">
  <style>
    /* Additional styles for parking lot visualization */
    .lots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .lot-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(147, 51, 234, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .lot-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #9333ea, #4f46e5, #ec4899);
    }

    .lot-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(147, 51, 234, 0.2);
      border-color: rgba(147, 51, 234, 0.3);
    }

    .lot-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(147, 51, 234, 0.1);
    }

    .lot-name {
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .lot-address {
      color: #64748b;
      font-size: 14px;
      font-weight: 500;
    }

    .lot-status {
      display: flex;
      gap: 10px;
    }

    .parking-visual {
      margin-top: 20px;
    }

    .parking-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .parking-spot {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .parking-spot.occupied {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      animation: subtle-pulse 3s ease-in-out infinite;
    }

    .parking-spot.available {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .parking-spot:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .parking-spot.occupied:hover {
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
    }

    .parking-spot.available:hover {
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
    }

    @keyframes subtle-pulse {

      0%,
      100% {
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      }

      50% {
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.5);
      }
    }

    /* Header button alignment */
    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    /* Add lot button container */
    .add-lot-container {
      text-align: center;
      margin-top: 40px;
      padding: 30px;
    }
  </style>
</head>
