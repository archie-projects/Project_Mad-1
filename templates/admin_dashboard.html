<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../static/advanced_styles_user.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Glow hover effects */
    .lot-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }
    
    .lot-card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 30px rgba(59, 130, 246, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .lot-card:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(139, 92, 246, 0.05));
      pointer-events: none;
    }
    
    .btn-primary, .btn-secondary {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 10px 25px rgba(59, 130, 246, 0.4),
        0 0 20px rgba(59, 130, 246, 0.3);
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 20px rgba(0, 0, 0, 0.15),
        0 0 15px rgba(107, 114, 128, 0.3);
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      border-color: rgba(59, 130, 246, 0.4);
    }
    
    .parking-spot {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .parking-spot:hover {
      transform: scale(1.1);
      z-index: 10;
      position: relative;
    }
    
    .parking-spot.occupied:hover {
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }
    
    .parking-spot.available:hover {
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }
    
    .nav-item {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-item:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
      border-left: 3px solid #3b82f6;
      box-shadow: inset 0 0 20px rgba(59, 130, 246, 0.1);
      transform: translateX(5px);
    }
    
    .nav-item.active {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.15));
      border-left: 3px solid #3b82f6;
      box-shadow: inset 0 0 25px rgba(59, 130, 246, 0.2);
    }
    
    /* Subtle glow animation for occupied spots */
    @keyframes subtle-pulse {
      0%, 100% { 
        box-shadow: 0 0 5px rgba(239, 68, 68, 0.3); 
      }
      50% { 
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); 
      }
    }
    
    .parking-spot.occupied {
      animation: subtle-pulse 3s ease-in-out infinite;
    }
    
    /* Header glow effect */
    .top-header h1 {
      transition: all 0.3s ease;
    }
    
    .top-header:hover h1 {
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">üÖøÔ∏è</div>
          <span class="logo-text">ParkTech Pro</span>
        </div>
      </div>
      <nav class="nav-menu">
        <a href="admin_dashboard.html" class="nav-item active"><span class="nav-text">Dashboard</span></a>
        <a href="admin_users.html" class="nav-item"><span class="nav-text">Users</span></a>
        <a href="admin_search.html" class="nav-item"><span class="nav-text">Search</span></a>
        <a href="admin_summary.html" class="nav-item"><span class="nav-text">Summary</span></a>
        <!-- <a href="admin_profile.html" class="nav-item"><span class="nav-text">Edit Profile</span></a> -->

    </aside>
    <main class="main-content">

        <div class="header-left">

          <div class="breadcrumb">Welcome to Admin</div>
        </div>
        <a href="admin_profile.html" class="btn-secondary">Edit Profile</a>
      </div>
      <div class="lots-grid">
        <div class="lot-card">
          <div class="lot-header">

          <div class="parking-visual">

        </div>
        <div class="lot-card">

          <div class="parking-visual">

              <div class="parking-spot occupied">1</div>

            </div>

      </div>
      <div style="text-align:center; margin-top: 2rem;">
        <a href="admin_add_lot.html" class="btn-primary">+ Add Lot</a>
      </div>
    </main>
  </div>
</body>

</html>
