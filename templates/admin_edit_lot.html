<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>

    .form-actions.full-width {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;

    }
    .form-actions.full-width .btn {

      justify-content: center;

      .form-actions.full-width {

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Parking Lot - ParkTech Pro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Form specific enhancements */
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    form-actions.full-width {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      justify-content: stretch;
      align-items: stretch;
      padding-top: 20px;
      border-top: 1px solid rgba(147, 51, 234, 0.1);
    }
    .form-actions.full-width .btn {
      width: 100%;
      justify-content: center;
      min-width: 0;
    }
    @media (max-width: 768px) {
      .form-actions.full-width {
        grid-template-columns: 1fr;
      }
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      font-weight: 600;
      color: #1e293b;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      padding: 16px 20px;
      border: 2px solid rgba(147, 51, 234, 0.1);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      color: #334155;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 4px rgba(147, 51, 234, 0.1);
      background: white;
    }
    
    .form-input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }
    
    .form-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      padding-top: 20px;
      border-top: 1px solid rgba(147, 51, 234, 0.1);
    }
    
    .btn {
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #9333ea, #4f46e5);
      color: white;
      box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
      background: linear-gradient(135deg, #7c3aed, #3730a3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.95);
      color: #64748b;
      border: 2px solid rgba(147, 51, 234, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .btn-secondary:hover {
      background: rgba(147, 51, 234, 0.05);
      border-color: #9333ea;
      color: #9333ea;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(147, 51, 234, 0.15);
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }
    
    .status-active {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.1));
      color: #059669;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .back-btn {
      color: #64748b;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .back-btn:hover {
      color: #9333ea;
      background: rgba(147, 51, 234, 0.05);
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">üÖøÔ∏è</div>
          <span class="logo-text">ParkTech Pro</span>
        </div>
      </div>
      <nav class="nav-menu">
        <a href="admin_dashboard.html" class="nav-item">
          <span class="nav-text">Dashboard</span>
        </a>
        <a href="admin_users.html" class="nav-item">
          <span class="nav-text">Users</span>
        </a>
        <a href="admin_search.html" class="nav-item">
          <span class="nav-text">Search</span>
        </a>
        <a href="admin_summary.html" class="nav-item">
          <span class="nav-text">Summary</span>
        </a>
      </nav>

    <main class="main-content">
      <div class="top-header">
        <div class="header-left">
          <h1>Edit Parking Lot</h1>
          <div class="breadcrumb">
            Admin <span class="separator">‚Ä¢</span> Dashboard <span class="separator">‚Ä¢</span> Edit Parking Lot
          </div>
        </div>
        <div class="header-actions">
          <a href="admin_dashboard.html" class="back-btn">
            ‚Üê Back to Dashboard
          </a>
          <a href="admin_profile.html" class="btn-secondary">Edit Profile</a>
        </div>
      </div>
      
      <div class="form-container">
        <div class="card fade-in-up">
          <div class="card-header">
            <h3 class="card-title">Parking Lot Information</h3>
            <div class="status-indicator status-active">
              <span>‚óè</span> Active Lot
            </div>
          </div>
          
          <form class="form-grid">
            <div class="form-group">
              <label class="form-label">Location Name</label>
              <input class="form-input" type="text" placeholder="Enter location name" value="Parking#1">
            </div>
            
            <div class="form-group">
              <label class="form-label">Pin Code</label>
              <input class="form-input" type="text" placeholder="Enter pin code" value="600010">
            </div>
            
            <div class="form-group full-width">
              <label class="form-label">Address</label>
              <input class="form-input" type="text" placeholder="Enter full address" value="Main Street, Downtown District">
            </div>
            
            <div class="form-group">
              <label class="form-label">Total Spots</label>
              <input class="form-input" type="number" placeholder="Enter total spots" value="15" min="1">
            </div>
            
            <div class="form-group">
              <label class="form-label">Available Spots</label>
              <input class="form-input" type="number" placeholder="Enter available spots" value="12" min="0">
            </div>
            
            <div class="form-group">
              <label class="form-label">Hourly Rate (‚Çπ)</label>
              <input class="form-input" type="number" placeholder="Enter hourly rate" value="50" min="0" step="10">
            </div>
            
            <div class="form-group">
              <label class="form-label">Operating Hours</label>
              <input class="form-input" type="text" placeholder="e.g., 6:00 AM - 10:00 PM" value="24/7">
            </div>
            
            <div class="form-actions full-width">
              <button class="btn btn-primary" type="submit">
                üíæ Update Parking Lot
              </button>
              <button class="btn btn-secondary" type="reset">
                ‚Ü∫ Reset Changes
              </button>
              <a href="admin_dashboard.html" class="btn btn-secondary">
                ‚úï Cancel
              </a>
            </div>
          </form>
        </div>
        
        <div class="card fade-in-up">
          <div class="card-header">
            <h3 class="card-title">Quick Actions</h3>
          </div>
          
          <div style="display: flex; gap: 16px; flex-wrap: wrap; justify-content: center;">
            <a href="admin_spot_details.html" class="btn btn-secondary">
              üìä View Spot Details
            </a>
            <a href="admin_search.html" class="btn btn-secondary">
              üîç Search Records
            </a>
            <button class="btn btn-secondary" style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05)); color: #dc2626; border-color: rgba(239, 68, 68, 0.3);">
              üóëÔ∏è Delete Lot
            </button>
          </div>
        </div>

    </main>
