<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Parking Lot - ParkNGo Admin</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">üÖøÔ∏è</div>
          <div class="logo-text">ParkNGo</div>
        </div>
      </div>
      <nav class="nav-menu">
        <a href="{{ url_for('admin_dashboard') }}" class="nav-item">
          <span>üè†</span> Dashboard
        </a>
        <a href="{{ url_for('admin_users') }}" class="nav-item">
          <span>üë•</span> Users
        </a>
        <a href="{{ url_for('admin_add_lot') }}" class="nav-item active">
          <span>‚ûï</span> Add Lot
        </a>
        <a href="{{ url_for('admin_search') }}" class="nav-item">
          <span>üîç</span> Search
        </a>
        <a href="{{ url_for('admin_summary') }}" class="nav-item">
          <span>üìä</span> Summary
        </a>
        <a href="{{ url_for('admin_logout') }}" class="nav-item">
          <span>üö™</span> Logout
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-header fade-in-up">
        <div class="header-left">
          <h1>Add Parking Lot</h1>
          <div class="breadcrumb">Admin <span class="separator">/</span> Add Parking Lot</div>
        </div>
      </div>

      <div class="card fade-in-up">
        <div class="card-header">
          <div class="card-title">New Parking Lot Details</div>
        </div>
        <form class="form-container" action="{{ url_for('admin_add_lot') }}" method="POST">
          <div class="form-group">
            <label for="locationName" class="form-label">Location Name</label>
            <input id="locationName" name="locationName" class="form-input" type="text"
              placeholder="Enter location name" required>
          </div>

          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input id="address" name="address" class="form-input" type="text" placeholder="Enter full address" required>
          </div>

          <div class="form-group">
            <label for="pincode" class="form-label">Pin Code</label>
            <input id="pincode" name="pincode" class="form-input" type="text" placeholder="Enter pin code"
              pattern="[0-9]{6}" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="totalSpots" class="form-label">Total Spots</label>
              <input id="totalSpots" name="totalSpots" class="form-input" type="number"
                placeholder="Total parking spots" min="1" required>
            </div>

            <div class="form-group">
              <label for="availableSpots" class="form-label">Available Spots</label>
              <input id="availableSpots" name="availableSpots" class="form-input" type="number"
                placeholder="Currently available" min="0" required>
            </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">
              ‚ûï Add Parking Lot
            </button>
            <button class="btn btn-secondary" type="reset">
              üîÑ Reset Form
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Add fade-in animation to cards
    document.addEventListener('DOMContentLoaded', function () {
      const cards = document.querySelectorAll('.fade-in-up');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`;
      });
    });

    function handleSubmit(event) {
      event.preventDefault();

      const formData = {
        locationName: document.getElementById('locationName').value,
        address: document.getElementById('address').value,
        pincode: document.getElementById('pincode').value,
        totalSpots: document.getElementById('totalSpots').value,
        availableSpots: document.getElementById('availableSpots').value
      };

      // Simulate form submission
      alert('Parking lot added successfully!');
      console.log('Form data:', formData);

      // Reset form after successful submission
      event.target.reset();
    }
  </script>

  <style>
    /* Form-specific styles */
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #1e293b;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      padding: 15px 20px;
      border: 1px solid rgba(147, 51, 234, 0.2);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-input:hover {
      border-color: #9333ea;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</body>

</html>
