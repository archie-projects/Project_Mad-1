<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Join Us Today</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Slideshow Background */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide:nth-child(1) {
            background-image: url('../static/img1.jpg');
        }

        .slide:nth-child(2) {
            background-image: url('../static/img2.jpg');
        }

        .slide:nth-child(3) {
            background-image: url('../static/img3.jpg');
        }

        .slide:nth-child(4) {
            background-image: url('../static/img4.jpg');
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(147, 51, 234, 0.8), 
                rgba(79, 70, 229, 0.7),
                rgba(236, 72, 153, 0.6)
            );
            z-index: -1;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Registration Card */
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
            margin: 20px 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #9333ea, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .register-subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        /* Form */
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            position: relative;
            flex: 1;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #9333ea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(147, 51, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: #e5e7eb;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .password-strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }

        .password-text {
            font-size: 12px;
            margin-top: 4px;
            color: #6b7280;
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #9333ea, #4f46e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .register-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }

        .login-link a {
            color: #9333ea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #7c3aed;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0 20px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Social Register */
        .social-register {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #9333ea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        /* Slideshow Indicators */
        .indicators {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            .register-card {
                padding: 30px 20px;
                margin: 20px 10px;
                border-radius: 20px;
            }

            .register-title {
                font-size: 24px;
            }

            .social-register {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow Background -->
    <div class="slideshow-container">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title">Create Account</h1>
                <p class="register-subtitle">Join us and start your journey</p>
            </div>

            <form class="register-form" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="username" class="form-input" placeholder="Username" required 
                               minlength="3" maxlength="80" onblur="validateUsername(this)">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required 
                               maxlength="120" onblur="validateEmail(this)">
                    </div>
                </div>

                <div class="form-group full-width">
                    <input type="text" name="address" class="form-input" placeholder="Full Address" required 
                           maxlength="200">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="number" name="pincode" class="form-input" placeholder="PIN Code" required 
                               min="100000" max="999999" onblur="validatePincode(this)">
                    </div>
                    <div class="form-group">
                        <input type="text" name="vehicle_no" class="form-input" placeholder="Vehicle Number" required 
                               maxlength="20" style="text-transform: uppercase;" onblur="validateVehicleNo(this)">
                    </div>
                </div>

                <div class="form-group full-width">
                    <input type="password" name="password" class="form-input" placeholder="Create Password" required 
                           minlength="8" maxlength="120" oninput="checkPasswordStrength(this)">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-text" id="strengthText">Password strength will appear here</div>
                </div>

                <div class="form-group full-width">
                    <input type="password" name="confirm_password" class="form-input" placeholder="Confirm Password" required 
                           oninput="validatePasswordMatch(this)">
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>

            <div class="divider">
                <span>Or register with</span>
            </div>

            <div class="social-register">
                <button class="social-btn" onclick="socialRegister('google')">
                    ðŸ“§ Google
                </button>
                <button class="social-btn" onclick="socialRegister('github')">
                    ðŸ”— GitHub
                </button>
            </div>
        </div>
    </div>

    <!-- Slideshow Indicators -->
    <div class="indicators">
        <div class="indicator active" onclick="goToSlide(0)"></div>
        <div class="indicator" onclick="goToSlide(1)"></div>
        <div class="indicator" onclick="goToSlide(2)"></div>
        <div class="indicator" onclick="goToSlide(3)"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
            currentSlide = index;
        }

        function nextSlide() {
            const next = (currentSlide + 1) % totalSlides;
            showSlide(next);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Auto slideshow
        let slideInterval = setInterval(nextSlide, 5000);

        // Pause slideshow on hover
        const registerCard = document.querySelector('.register-card');
        registerCard.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });

        registerCard.addEventListener('mouseleave', () => {
            slideInterval = setInterval(nextSlide, 5000);
        });

        // Password strength checker
        function checkPasswordStrength(input) {
            const password = input.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('number');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('special character');

            // Update visual indicator
            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak - Add: ' + feedback.slice(0, 2).join(', ');
                strengthText.style.color = '#ef4444';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-fair');
                strengthText.textContent = 'Fair - Add: ' + feedback.slice(0, 2).join(', ');
                strengthText.style.color = '#f59e0b';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-good');
                strengthText.textContent = 'Good - Almost there!';
                strengthText.style.color = '#10b981';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password!';
                strengthText.style.color = '#059669';
            }
        }

        // Validation functions
        function validateUsername(input) {
            const username = input.value.trim();
            if (username.length < 3) {
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        }

        function validateEmail(input) {
            const email = input.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        }

        function validatePincode(input) {
            const pincode = input.value.trim();
            if (pincode.length !== 6 || !/^\d{6}$/.test(pincode)) {
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        }

        function validateVehicleNo(input) {
            const vehicleNo = input.value.trim().toUpperCase();
            input.value = vehicleNo;
            // Basic validation for Indian vehicle numbers
            const vehicleRegex = /^[A-Z]{2}[0-9]{1,2}[A-Z]{1,2}[0-9]{1,4}$/;
            if (!vehicleRegex.test(vehicleNo) && vehicleNo.length > 0) {
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        }

        function validatePasswordMatch(input) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = input.value;
            if (password !== confirmPassword && confirmPassword.length > 0) {
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        }

        // Form handling
        function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const registerData = Object.fromEntries(formData);
            
            // Validate passwords match
            if (registerData.password !== registerData.confirm_password) {
                alert('Passwords do not match!');
                return;
            }

            // Remove confirm_password from data before sending
            delete registerData.confirm_password;
            
            console.log('Registration data:', registerData);
            
            // Show loading state
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div> Creating Account...';
            
            // Simulate API call (replace with actual registration logic)
            setTimeout(() => {
                btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                btn.innerHTML = 'âœ“ Account Created!';
                
                // Reset after 2 seconds (remove this in production)
                setTimeout(() => {
                    btn.disabled = false;
                    btn.style.background = 'linear-gradient(135deg, #9333ea, #4f46e5)';
                    btn.innerHTML = 'Create Account';
                }, 2000);
            }, 2000);
        }

        function socialRegister(provider) {
            console.log(`${provider} registration clicked`);
            // Add your social registration logic here
        }

        // Initialize
        showSlide(0);

        // Auto-format vehicle number input
        document.querySelector('input[name="vehicle_no"]').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
