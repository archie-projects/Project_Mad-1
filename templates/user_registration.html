<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Join Us Today</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Slideshow Background */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide:nth-child(1) {
            background-image: url('../static/img1.jpg');
        }

        .slide:nth-child(2) {
            background-image: url('../static/img2.jpg');
        }

        .slide:nth-child(3) {
            background-image: url('../static/img3.jpg');
        }

        .slide:nth-child(4) {
            background-image: url('../static/img4.jpg');
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(147, 51, 234, 0.8), 
                rgba(79, 70, 229, 0.7),
                rgba(236, 72, 153, 0.6)
            );
            z-index: -1;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Registration Card */
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
            margin: 20px 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #9333ea, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .register-subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        /* Form */
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            position: relative;
            flex: 1;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #9333ea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(147, 51, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #9333ea, #4f46e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .register-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }

        .login-link a {
            color: #9333ea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #7c3aed;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0 20px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Social Register */
        .social-register {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #9333ea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        /* Slideshow Indicators */
        .indicators {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            .register-card {
                padding: 30px 20px;
                margin: 20px 10px;
                border-radius: 20px;
            }

            .register-title {
                font-size: 24px;
            }

            .social-register {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow Background -->
    <div class="slideshow-container">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title">Create Account</h1>
                <p class="register-subtitle">Join us and start your journey</p>
            </div>

            <form class="register-form" method="POST" action="/register">
                <div class="form-group full-width">
                    <input type="text" name="username" class="form-input" placeholder="Username" required 
                          minlength="3" maxlength="80">
                </div>

                <div class="form-group full-width">
                    <input type="email" name="email" class="form-input" placeholder="Email Address" required 
                          maxlength="120">
                </div>

                <div class="form-group full-width">
                  <input type="tel" name="phone_no" class="form-input" placeholder="Phone No. (10 digits)" required 
                        pattern="[0-9]{10}" maxlength="10">
                </div>

                <div class="form-group full-width">
                    <input type="text" name="address" class="form-input" placeholder="Full Address" required 
                          maxlength="200">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="pincode" class="form-input" placeholder="PIN Code" required 
                              pattern="[0-9]{6}" maxlength="6">
                    </div>
                    <div class="form-group">
                        <input type="text" name="vehicle_no" class="form-input" placeholder="Vehicle Number" required 
                              maxlength="20" style="text-transform: uppercase;">
                    </div>
                </div>

                <div class="form-group full-width">
                    <input type="password" name="password" class="form-input" placeholder="Create Password" required 
                          minlength="8" maxlength="120">
                </div>

                <div class="form-group full-width">
                    <input type="password" name="confirm_password" class="form-input" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="register-btn">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Sign In</a>
            </div>

            <div class="divider">
                <span>Or register with</span>
            </div>

            <div class="social-register">
                <a href="/auth/google" class="social-btn">
                    📧 Google
                </a>
                <a href="/auth/github" class="social-btn">
                    🔗 GitHub
                </a>
            </div>
        </div>
    </div>

    <!-- Slideshow Indicators -->
    <div class="indicators">
        <div class="indicator active" onclick="goToSlide(0)"></div>
        <div class="indicator" onclick="goToSlide(1)"></div>
        <div class="indicator" onclick="goToSlide(2)"></div>
        <div class="indicator" onclick="goToSlide(3)"></div>
    </div>

    <script>
        // SLIDESHOW FUNCTIONALITY ONLY
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
            currentSlide = index;
        }

        function nextSlide() {
            const next = (currentSlide + 1) % totalSlides;
            showSlide(next);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Auto slideshow
        let slideInterval = setInterval(nextSlide, 5000);

        // Pause slideshow on hover
        const registerCard = document.querySelector('.register-card');
        registerCard.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });

        registerCard.addEventListener('mouseleave', () => {
            slideInterval = setInterval(nextSlide, 5000);
        });

        // Initialize slideshow
        showSlide(0);

        // Auto-format vehicle number input to uppercase
        document.querySelector('input[name="vehicle_no"]').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
