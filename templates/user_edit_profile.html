<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - ParkSmart</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">üÖøÔ∏è</div>
          <div class="logo-text">ParkSmart</div>
        </div>
      </div>
      <nav class="nav-menu">
        <a href="{{ url_for('dashboard') }}" class="nav-item active">
          <span>üè†</span> Dashboard
        </a>
        <a href="{{ url_for('search_parking') }}" class="nav-item">
          <span>üîç</span> Search Parking
        </a>
        <a href="{{ url_for('profile') }}" class="nav-item">
          <span>üë§</span> Edit Profile
        </a>
        <a href="{{ url_for('logout') }}" class="nav-item">
          <span>üö™</span> Logout
        </a>
      </nav>
      
    </aside>
    <!-- Main Content -->
    <!-- Main Content -->
    <main class="main-content">
      <div class="top-header fade-in-up">
        <div class="header-left">
          <h1>Edit Profile</h1>
          <div class="breadcrumb">User <span class="separator">/</span> Edit Profile</div>
        </div>
      </div>

      <div class="card fade-in-up">
        <div class="card-header">
          <div class="card-title">Update Your Information</div>
        </div>
        
        <div class="profile-section">
          <!-- Profile Avatar Section -->
          <div class="profile-avatar-section">
            <div class="profile-avatar">
              <div class="avatar-placeholder">
                <span class="avatar-icon">üë§</span>
              </div>
              <button class="avatar-change-btn">Change Photo</button>
            </div>
          </div>

          <!-- Profile Form -->
          <form class="profile-form" onsubmit="handleProfileUpdate(event)">
            <div class="form-group">
              <label for="fullName" class="form-label">Full Name</label>
              <input id="fullName" class="form-input" type="text" placeholder="Enter your full name" value="John Doe" required>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input id="email" class="form-input" type="email" placeholder="Enter your email" value="john.doe@example.com" required>
            </div>
            
            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <input id="phone" class="form-input" type="tel" placeholder="Enter your phone number" value="+91 9876543210" required>
            </div>

            <div class="form-group">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" class="form-textarea" placeholder="Enter your address" rows="3">123 Main Street, City, State</textarea>
            </div>
            
            <div class="form-actions">
              <button class="btn btn-primary" type="submit">
                üíæ Save Changes
              </button>
              <button class="btn btn-secondary" type="button" onclick="resetForm()">
                üîÑ Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <style>
    /* Profile-specific styles */
    .profile-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .profile-avatar-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-avatar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .avatar-placeholder {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(79, 70, 229, 0.1));
      border: 3px solid rgba(147, 51, 234, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      transition: all 0.3s ease;
    }

    .avatar-placeholder:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(147, 51, 234, 0.2);
    }

    .avatar-change-btn {
      padding: 8px 16px;
      background: rgba(147, 51, 234, 0.1);
      border: 1px solid rgba(147, 51, 234, 0.2);
      border-radius: 20px;
      color: #9333ea;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .avatar-change-btn:hover {
      background: rgba(147, 51, 234, 0.2);
      transform: translateY(-2px);
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-weight: 600;
      color: #1e293b;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-textarea {
      padding: 15px 20px;
      border: 1px solid rgba(147, 51, 234, 0.2);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .settings-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(147, 51, 234, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(147, 51, 234, 0.1);
    }

    .setting-info {
      flex: 1;
    }

    .setting-title {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 4px;
    }

    .setting-description {
      font-size: 14px;
      color: #64748b;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #9333ea, #4f46e5);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    @media (max-width: 768px) {
      .form-actions {
        flex-direction: column;
      }
      
      .setting-item {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</body>

</html>
